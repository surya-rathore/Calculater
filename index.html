<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculater">
            <form>
                <div class="display">
                    <input id="display" type="text" name="display">
                </div>
                <div>
                    <input id="ac" type="button" value="Ac">
                    <input id="back" type="button" value="DE">
                    <input id="decimal" type="button" value=".">
                    <input id="divide" type="button" value="/">
                </div>
                <div>
                    <input id="seven" type="button" value="7">
                    <input id="eight" type="button" value="8">
                    <input id="nine" type="button" value="9">
                    <input id="multipul" type="button" value="*">
                </div>
                <div>
                    <input id="four" type="button" value="4">
                    <input id="five" type="button" value="5">
                    <input id="six" type="button" value="6">
                    <input id="minus" type="button" value="-">
                </div>
                <div>
                    <input id="one" type="button" value="1">
                    <input id="two" type="button" value="2">
                    <input id="three" type="button" value="3">
                    <input id="plus" type="button" value="+">
                </div>
                <div>
                    <input id="tripal_Zero" type="button" value="000" >
                    <input id="double_Zero" type="button" value="00">
                    <input id="zero" type="button" value="0" >
                    <input id="equal" type="button" value="=">
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
